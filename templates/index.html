{%extends "layout.html" %} 
{%block content%} 


<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
    color: #fff;
}
.container {
    width: 80%;
    margin: auto;
}
h1 {
    text-align: center;
    padding: 20px 0;
    font-size: 2.5em;
    color: #FF6347;
    text-shadow: 2px 2px 4px #000000;
}

h2 {
    text-align: center;
    padding: 10px 0;
    font-size: 2em;
    color: #ADD8E6;
    border-bottom: 2px solid #fff; 
}
nav {   
    background-color: rgba(0, 0, 0, 0.7);
    padding: 15px 5px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}
nav a {
    color: #fff;
    margin-right: 15px;
    text-decoration: none;
    transition: color 0.3s ease;
}
nav a:hover {
    color: #0088cc;
}

.song-block {
        margin: 20px 20px;
        padding: 10px;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .song-image {
        width: 100px;
        height: 100px;
        margin-right: 10px;
    }

</style>

<div class="container">
    <nav>
        <a href="">Home</a>
        <a href="">Songs</a>
        <a href="">Search</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('login') }}">Login</a>
    </nav>
    <h1>Welcome to Home</h1> 

    <h2>Listen to the music fiesta</h2>

    <div class="song-block" >
        <img class="song-image" src="{{ url_for('static', filename='images/song1.jpg') }}" alt="Song 1 Image">
        Song 1
    </div>
    
    <div class="song-block" >
        <img class="song-image" src="{{ url_for('static', filename='images/song2.jpg') }}" alt="Song 2 Image">
        Song 2
    </div>
    
    

    <h2>Login / Signup to play and listen all the songs</h2>
    <nav>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('login') }}">Login</a>
    </nav>

</div>

{% endblock %}
